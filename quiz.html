<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico NeuroTrader - Descubra Seu Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 95%;
            text-align: center;
        }

        .progress-bar {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #0d2d6c;
            /* Primary Color */
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #333;
        }

        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: #555;
            font-weight: 500;
        }

        .option-btn:hover {
            border-color: #0d2d6c;
            background-color: #f8faff;
            color: #0d2d6c;
        }

        .hidden {
            display: none;
        }

        .loading-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d2d6c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="quiz-container" id="quiz-box">
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>

        <div id="question-container">
            <h2 id="question-text" class="question-text">Carregando pergunta...</h2>
            <div id="options-container" class="options-grid">
                <!-- Opções serão inseridas aqui via JS -->
            </div>
        </div>

        <div id="loading-container" class="loading-screen">
            <div class="spinner"></div>
            <h3>Analisando seu padrão neural...</h3>
            <p id="loading-text">Processando respostas...</p>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>

</html>

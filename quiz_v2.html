<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico NeuroTrader - Passo 1 de 3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0b0e14;
            --card-bg: rgba(23, 27, 38, 0.7);
            --primary: #2962ff;
            /* Electric Blue */
            --accent: #00e676;
            /* Profit Green */
            --danger: #ff1744;
            /* Loss Red */
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow: 0 0 20px rgba(41, 98, 255, 0.3);
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(41, 98, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 230, 118, 0.05) 0%, transparent 20%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 30px 30px, 30px 30px;
            /* Grid effect */
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 95%;
            overflow: hidden;
            position: relative;
        }

        /* Top Bar / Progress */
        .tech-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .progress {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transition: width 0.4s ease;
        }

        .status-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        /* Question Area */
        .card-body {
            padding: 2rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.3;
            background: linear-gradient(90deg, #fff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Options */
        .btn-option {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 1.2rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            width: 100%;
            text-align: left;
            font-size: 1.05rem;
            transition: all 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
        }

        .btn-option i {
            font-size: 1.2rem;
            margin-right: 15px;
            color: var(--primary);
            opacity: 0.8;
            transition: 0.2s;
        }

        .btn-option:hover {
            background: rgba(41, 98, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--glow);
        }

        .btn-option:hover i {
            color: #fff;
            opacity: 1;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            text-align: center;
            padding: 3rem 1rem;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            animation: scan 2s infinite linear;
            margin-bottom: 2rem;
        }

        @keyframes scan {
            0% {
                transform: scaleX(0);
                opacity: 0;
            }

            50% {
                transform: scaleX(1);
                opacity: 1;
            }

            100% {
                transform: scaleX(0);
                opacity: 0;
            }
        }

        .tech-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(41, 98, 255, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Success State */
        .success-box {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid var(--accent);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            text-align: center;
        }

        .success-title {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .timer-box {
            background: #000;
            color: var(--danger);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: inline-block;
            margin: 1rem 0;
            border: 1px solid var(--danger);
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.3);
        }

        /* Mobile tweaks */
        @media (max-width: 576px) {
            .question-text {
                font-size: 1.25rem;
            }

            .btn-option {
                padding: 1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <div class="quiz-card">
        <!-- Header -->
        <div class="tech-header" id="header-area">
            <div class="status-text">
                <span>SYSTEM DIAGNOSTIC</span>
                <span id="step-count">01 / 03</span>
            </div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar" style="width: 15%"></div>
            </div>
        </div>

        <!-- Quiz Content -->
        <div class="card-body" id="quiz-content">
            <h2 class="question-text" id="question-title">Carregando...</h2>
            <div id="options-list">
                <!-- Buttons injected via JS -->
            </div>
        </div>

        <!-- Loading Interface -->
        <div class="loading-screen" id="loading-content">
            <!-- Processing -->
            <div id="processing-state">
                <div class="tech-spinner"></div>
                <div class="scan-line"></div>
                <p class="loading-text" id="loading-text">CONNECTING TO NEURAL SERVER...</p>
            </div>

            <!-- Success -->
            <div id="success-state" style="display: none;">
                <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--accent); margin-bottom: 1rem;"></i>
                <h3 class="success-title">PATTERN IDENTIFIED</h3>
                <p style="color: #ccc; margin-bottom: 1rem;">Vaga confirmada para apresentação.</p>

                <div class="timer-box" id="countdown">00:07</div>

                <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 1rem;">
                    <i class="fas fa-lock"></i> SECURE REDIRECT IN PROGRESS
                </p>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data
        const questions = [
            {
                title: "Ao sofrer um Stop Loss (perda), qual a reação imediata do seu corpo?",
                options: [
                    { text: "Coração dispara e suor frio", icon: "fa-heart-pulse", profile: "Congelado" },
                    { text: "Raiva intensa e desejo de vingança", icon: "fa-fire", profile: "Vingador" },
                    { text: "Cansaço mental e apatia", icon: "fa-battery-empty", profile: "Exausto" }
                ]
            },
            {
                title: "O que você sente que está travando seus ganhos?",
                options: [
                    { text: "Sei a técnica, mas saio do plano", icon: "fa-map-signs", profile: "Inconsistente" },
                    { text: "Medo de entrar na operação", icon: "fa-ghost", profile: "Congelado" },
                    { text: "Devolvo tudo no fim do dia", icon: "fa-clock", profile: "Exausto" }
                ]
            },
            {
                title: "Você sabia que 87% das perdas são biológicas e não técnicas?",
                options: [
                    { text: "Sim, mas não controlo", icon: "fa-brain", profile: "Any" },
                    { text: "Não, achei que era disciplina", icon: "fa-user-slash", profile: "Any" },
                    { text: "Desconfiava disso", icon: "fa-question-circle", profile: "Any" }
                ]
            }
        ];

        let index = 0;
        const total = questions.length;

        // Elements
        const titleEl = document.getElementById('question-title');
        const optsEl = document.getElementById('options-list');
        const barEl = document.getElementById('progress-bar');
        const stepEl = document.getElementById('step-count');
        const quizBox = document.getElementById('quiz-content');
        const loadBox = document.getElementById('loading-content');
        const headerArea = document.getElementById('header-area');

        function loadQ(i) {
            const q = questions[i];
            titleEl.textContent = q.title;
            stepEl.textContent = `0${i + 1} / 0${total}`;

            // Progress: Start 15%, end 100%
            const pct = 15 + (85 * (i / total));
            barEl.style.width = `${pct}%`;

            optsEl.innerHTML = '';
            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'btn-option';
                btn.innerHTML = `<i class="fa-solid ${opt.icon}"></i> ${opt.text}`;
                btn.onclick = () => next(opt.profile);
                optsEl.appendChild(btn);
            });
        }

        function next(prof) {
            localStorage.setItem('neuroProfile', prof);
            index++;
            if (index < total) {
                setTimeout(() => loadQ(index), 200);
            } else {
                startLoad();
            }
        }

        function startLoad() {
            quizBox.style.display = 'none';
            headerArea.style.opacity = '0.3'; // Dim header
            loadBox.style.display = 'block';

            const msgs = [
                "ANALYZING NEURAL PATTERN...",
                "CHECKING DATABASE...",
                "CALCULATING SABOTAGE INDEX...",
                "SEARCHING FOR SLOT..."
            ];

            let msgIdx = 0;
            const txtEl = document.getElementById('loading-text');

            const intv = setInterval(() => {
                txtEl.innerText = msgs[msgIdx];
                msgIdx++;
                if (msgIdx >= msgs.length) {
                    clearInterval(intv);
                    showSuccess();
                }
            }, 1000);
        }

        function showSuccess() {
            document.getElementById('processing-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';

            let sec = 7;
            const timerEl = document.getElementById('countdown');
            const intv = setInterval(() => {
                sec--;
                timerEl.innerText = `00:0${sec}`;
                if (sec <= 0) {
                    clearInterval(intv);
                    const p = localStorage.getItem('neuroProfile') || 'Vingador';
                    window.location.href = `result.html?profile=${p}`;
                }
            }, 1000);
        }

        loadQ(0);
    </script>
</body>

</html>

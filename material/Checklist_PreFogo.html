<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Pré-Fogo - NeuroTrader</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: #111;
            color: #0f0;
            padding: 40px;
        }

        .checklist-box {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        h1 {
            text-align: center;
            border-bottom: 1px dashed #0f0;
            padding-bottom: 20px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .box {
            width: 25px;
            height: 25px;
            border: 2px solid #0f0;
            margin-right: 15px;
        }

        .box.checked {
            background: #0f0;
        }

        .label {
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="checklist-box">
        <h1>ROTEIRO PRÉ-FOGO [90s]</h1>

        <div class="item" onclick="this.querySelector('.box').classList.toggle('checked')">
            <div class="box"></div>
            <div class="label">1. Sono > 6h? (Se não, reduza mão pela metade)</div>
        </div>

        <div class="item" onclick="this.querySelector('.box').classList.toggle('checked')">
            <div class="box"></div>
            <div class="label">2. Celular longe da mesa? (Zero notificação)</div>
        </div>

        <div class="item" onclick="this.querySelector('.box').classList.toggle('checked')">
            <div class="box"></div>
            <div class="label">3. Respiração Fisiológica (3 ciclos)</div>
        </div>

        <div class="item" onclick="this.querySelector('.box').classList.toggle('checked')">
            <div class="box"></div>
            <div class="label">4. Defini meu Stop Máximo do dia? (Anote no papel)</div>
        </div>

        <div class="item" onclick="this.querySelector('.box').classList.toggle('checked')">
            <div class="box"></div>
            <div class="label">5. Aceito perder esse valor hoje?</div>
        </div>

        <p style="text-align: center; margin-top: 30px; font-size: 0.8em; opacity: 0.7;">SE TUDO ESTIVER MARCADO, VOCÊ
            ESTÁ AUTORIZADO A OPERAR.</p>
    </div>

</body>

</html>

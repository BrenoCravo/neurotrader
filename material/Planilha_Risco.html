<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Risco - NeuroTrader</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #0b0e14;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-box {
            background: #1c2333;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #2962ff;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(41, 98, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #2962ff;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #888;
            font-family: 'JetBrains Mono';
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0 1rem;
            background: #0b0e14;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-family: 'JetBrains Mono';
            font-size: 1.1rem;
            display: block;
        }

        input:focus {
            outline: none;
            border-color: #2962ff;
        }

        /* Specific style for result input to prevent cutoff and ensure visibility */
        #loss-value {
            background: #111;
            color: #ff1744;
            border: 1px solid #ff1744;
            font-weight: 700;
        }

        .result-box {
            background: rgba(0, 230, 118, 0.1);
            border: 1px solid #00e676;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 2rem;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00e676;
            font-family: 'JetBrains Mono';
            display: block;
            margin-top: 10px;
        }

        small {
            display: block;
            margin-top: 10px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="calculator-box">
        <h1><i class="fas fa-calculator"></i> Gestão de Risco</h1>

        <div class="input-group">
            <label>Capital Total (R$)</label>
            <input type="number" id="capital" placeholder="Ex: 1000" oninput="calculate()">
        </div>

        <div class="input-group">
            <label>Risco Máximo por Trade (%)</label>
            <input type="number" id="risk" value="2" oninput="calculate()">
        </div>

        <div class="input-group">
            <label>Sua Perda Máxima Hoje (R$)</label>
            <input type="text" id="loss-value" readonly value="R$ 0.00">
        </div>

        <div class="result-box">
            <span>CONTRATOS PERMITIDOS:</span>
            <span class="result-value" id="contracts">0</span>
        </div>
        <small>*Cálculo base: Stop médio de 150pts (WIN) ou 5pts (WDO).</small>
    </div>

    <script>
        function calculate() {
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const riskPct = parseFloat(document.getElementById('risk').value) || 0;

            // 1. Calculate Max Loss Value
            const maxLoss = capital * (riskPct / 100);
            document.getElementById('loss-value').value = "R$ " + maxLoss.toFixed(2);

            // 2. Calculate Contracts (Standard Mini-Index logic: 1 contract, 150pts stop = R$30 loss approx)
            // Using R$30 as average stop cost per contract
            const riskPerContract = 30;

            let contracts = Math.floor(maxLoss / riskPerContract);
            if (contracts < 1 && capital > 0) contracts = 0; // Can't trade 0.5 contract
            if (capital === 0) contracts = 0;

            document.getElementById('contracts').innerText = contracts;
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>

</html>
